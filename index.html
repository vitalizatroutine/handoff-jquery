<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hand-off Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <main class="page">
            <header class="header">
                <h1 class="header_title" id="handoff_title">Client Services Hand-off Generator</h1>
            </header>
            <form class="form" id="handoff_form">
                <section class="form_section form_section--half">
                    <h2 class="form_title">Client Information</h2>
                    <div class="form_item">
                        <div class="field field--text">
                            <label class="field_label" for="client_name">Client Name</label>
                            <input class="field_input" type="text" id="client_name" name="client_name" placeholder="Goldcorp" />
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="field field--text">
                            <label class="field_label" for="client_link">CMS URL</label>
                            <span class="field_crumb">https://</span>
                            <input class="field_input field_input--short" type="text" id="client_link" name="client_link" placeholder="goldcorp2017ir" />
                            <span class="field_crumb">.s3.q4web.com</span>
                        </div>
                    </div>
                    <div class="form_item form_item--break">
                        <div class="field field--checkbox">
                            <input class="field_input field_input--teal" type="checkbox" id="client_highalert" name="client_highalert" />
                            <label class="field_label" for="client_highalert">High Alert</label>
                        </div>
                    </div>
                </section>
                <section class="form_section form_section--half">
                    <h2 class="form_title">Publishing Information</h2>
                    <div class="form_item">
                        <div class="field field--text">
                            <label class="field_label" for="date">Publishing Date</label>
                            <input class="field_input" type="date" id="date" name="date" />
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="field field--text">
                            <label class="field_label" for="time">Publishing Time</label>
                            <input class="field_input field_input--short" type="time" id="time" name="time" />
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="field field--radio">
                            <label class="field_label">Email Alert Action</label>
                            <fieldset>
                                <input class="field_input" type="radio" id="email_auto" name="email" value="automatic" checked="true" />
                                <label class="field_label" for="email_auto">Automatic</label>
                                <input class="field_input" type="radio" id="email_manual" name="email" value="manual" />
                                <label class="field_label" for="email_manual">Manual</label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="form_item form_item--break">
                        <div class="field field--checkbox">
                            <input class="field_input field_input--teal" type="checkbox" id="document-required" name="document-required" />
                            <label class="field_label" for="document-required">Documents Required</label>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="field field--checkbox">
                            <input class="field_input field_input--teal" type="checkbox" id="locked-files" name="locked-files" />
                            <label class="field_label" for="locked-files">Locked Files</label>
                        </div>
                    </div>
                </section>
                <section class="form_section form_section--half">
                    <h2 class="form_title">Locked Files</h2>
                    <div class="form_item form_item--full">
                        <div class="field field--text field--list">
                            <div class="field_items" id="files"></div>
                            <input class="field_input" type="text" id="files_new" name="locked-files" data-target="files"
                                placeholder="/files/doc_presentations/2018/03/presentation.pdf"/>
                            <span class="field_submit" data-target="files">+</span>
                        </div>
                    </div>
                </section>
                <section class="form_section form_section--half">
                    <h2 class="form_title">Live Links</h2>
                    <div class="form_item form_item--full">
                        <div class="field field--text field--list">
                            <div class="field_items" id="links"></div>
                            <input class="field_input" type="text" id="links_new" name="live-links" data-target="links"
                                placeholder="https://www.barrick.com/investors/news/default.aspx"/>
                            <span class="field_submit" data-target="links">+</span>
                        </div>
                    </div>
                </section>
                <section class="form_section form_section--full">
                    <h2 class="form_title">Comments</h2>
                    <div class="form_item form_item--full">
                        <div class="field field--textarea field--list">
                            <div class="field_items" id="comments"></div>
                            <textarea class="field_input" type="text" id="comments_new" name="comments" data-target="comments"
                                      placeholder="The manual email alert is titled '2018 PDAC Conference', located under the 2018 tab."></textarea>
                            <span class="field_submit" data-target="comments">+</span>
                        </div>
                    </div>
                </section>
            </form>
            <section class="preview">
                <div class="preview_container">
                    <div class="zendesk-comment">
                        <div class="event web regular">
                            <div class="content" data-comment-id="367422407792">
                                <div class="body" dir="auto">
                                    <div id="ember8207" class="ember-view">
                                        <div class="comment">
                                            <div class="zd-comment" id="preview">
                                                <p>Start by filling out some fields, and hitting 'Generate Handoff'!</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <section class="footer_components footer_components--right">
                    <span class="button button--dark-slate" id="toggle_preview">Toggle Preview</span>
                    <span class="button button--citrus" id="copy">Copy Handoff</span>
                    <span class="button button--citrus" id="generate">Generate Handoff</span>
                </section>
            </footer>
        </main>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/vendor/mustache.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/templates.js"></script>
        <!-- include file if looking to work on generated handoff template -->
        <script src="js/sampleData.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
